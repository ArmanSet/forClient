            padding: 10px;

<header>

</header>
<h2>Корзина</h2>
<a href="/products/list">TO PRODUCT LIST</a>

<main th:if="${authentication != 'ROLE_ANONYMOUS'}">

    <div class="cart-items">
        <ul>
            <li th:each="orderProduct : ${orderProducts}">
                <div class="cart-item" th:each="products : ${orderProduct.products}" >
                    <img th:src="${products.image}" alt="${orderProduct.product.name}">

                    <div class="cart-item-info">
                        <h3 th:text="${products.name}"></h3>
                        <p>Цена: <span th:text="${products.price}">0</span> руб.</p>

                        <form th:action="@{/cart/change/{id}(id=${products.id})}" method="post">
                            <p>Количество:
                                <label >
                                    <input type="number" name="quantity" th:value="${orderProduct.quantity}" min="1"
                                           th:max="${products.maxQuantity}">
                                </label>
                            </p>
                            <button type="submit">ПОМЕНЯТЬ КОЛИЧЕСТВО</button>
                        </form>

                        <form th:action="@{/cart/remove/{id}(id=${products.id})}" method="post">
                            <input type="submit" value="Удалить">
                        </form>
                    </div>
                </div>
            </li>
            <div class="cart-total">
                <p>Итого: <span th:text="${totalPrice}">0</span> руб.</p>
                <form th:action="@{/orders/{id}(id=${cart.id})}" method="post">
                    <input type="submit" value="Оформить заказ">
                </form>
            </div>
        </ul>
    </div>
</main>
