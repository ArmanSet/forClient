        .hDiv {
            padding-top: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            width: 200px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .product:hover {
            box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: auto;
        }

        .product-info h2 {
            font-size: 16px;
            color: #333;
            margin: 0;
        }

        .product-info p {
            font-size: 14px;
            color: #777;
            margin: 0;
        }

        .product-action {
            margin-top: auto;
        }

        .product-action button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f0c14b;
            border: 1px solid #a88734;
            color: #111;
            cursor: pointer;
            text-align: center;
        }

        .product-action button:hover {
            background-color: #f5d078;
            border: 1px solid #a88734;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            /* остальные стили */
        }

        .copyright {
            width: 100%;
            float: left;
            font-size: 12pt;
            color: #ffffff;
            text-align: center;
            padding: 10px 0px;
            background-color: #ff4e5b;
            font-family: Poppins;
        }

    </style>

<main class="container">
    <div th:each="product : ${products}" class="product">
        <div class="product-image">
            <img th:src="${product.image}" alt="Product Image">
        </div>
        <div class="product-info">
            <h2 th:text="${product.name}">Product Title</h2>
            <p th:text="${product.description}">Product Description</p>
            <div class="product-price" th:text="${product.price}">Product Price</div>
            <div class="product-quantity" th:text="${product.maxQuantity}">Product Quantity</div>
            <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                <p>Количество:
                    <input type="number" name="quantity" th:value="1" min="1" th:max="${product.maxQuantity}">
                </p>
                <button style="background-color: #f0c14b" type="submit">ADD TO CART</button>

            </form>

            <div th:if="${isAdmin}">
                <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </div>


            <!--            <a th:href="@{/cart/add/{id}(id=${product.id})}">-->
            <!--                <button type="button">ADD TO CART</button>-->
            <!--            </a>-->

        </div>
